<div class="dialog-container">
    <div class="loader-container" *ngIf="loading">
        <div class="spinner-form-container">
            <mat-spinner class="loader" diameter="35" color="accent"></mat-spinner>
        </div>
    </div>
    <form [formGroup]="form" class="form-container" (ngSubmit)="onSubmit()">
        <div mat-dialog-content>
            <h2>{{ title }} Task</h2>
            <div class="fields-container">
                <mat-form-field *ngIf="controls['id'].value">
                    <mat-label>ID</mat-label>
                    <input matInput formControlName="id"/>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Title</mat-label>
                    <input matInput formControlName="title"/>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="description"></textarea>
                </mat-form-field>
                <mat-slide-toggle formControlName="completed"
                >Completed
                </mat-slide-toggle
                >
            </div>
        </div>
        <div mat-dialog-actions class="form-actions">
            <button
                    mat-raised-button
                    (click)="dismiss()"
                    type="button"
                    [disabled]="loading"
            >
                Cancel
            </button>
            <button
                    mat-raised-button
                    color="primary"
                    type="submit"
                    [disabled]="form.invalid"
                    [disabled]="loading"
            >
                Save
            </button>
        </div>
    </form>
</div>
