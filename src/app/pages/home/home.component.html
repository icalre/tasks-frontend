<div class="container">
    <mat-tab-group class="tab-container" (selectedTabChange)="tabChanged($event)">
        <mat-tab *ngFor="let tab of tabs" [label]="tab.tabName">
            <div *ngIf="loading" class="loader-container">
                <mat-spinner diameter="35" color="accent"></mat-spinner>
            </div>
            <div
                    *ngIf="!loading && tab.set.length === 0"
                    class="empty-text-container"
            >
                <span>Empty set</span>
            </div>
            <mat-selection-list
                    class="list-container"
                    *ngIf="!loading && tab.set.length > 0"
            >
                <div *ngFor="let task of tab.set">
                    <app-item
                            [task]="task"
                            (toggle)="toggleTask($event)"
                            (edit)="updateTask($event)"
                            (delete)="deleteTask($event)"
                    ></app-item>
                </div>
            </mat-selection-list>
        </mat-tab>
    </mat-tab-group>
</div>
<button class="fab" (click)="add()">
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add"></mat-icon>
</button>
